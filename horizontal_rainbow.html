<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Rainbow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .rainbow-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
        }

        .rainbow-color {
            flex: 1;
            height: 100%;
        }

        .red { background-color: red; }
        .orange { background-color: orange; }
        .yellow { background-color: yellow; }
        .green { background-color: green; }
        .blue { background-color: blue; }
        .indigo { background-color: indigo; }
        .violet { background-color: violet; }
    </style>
</head>
<body>
    <div class="rainbow-container">
        <div class="rainbow-color red"></div>
        <div class="rainbow-color orange"></div>
        <div class="rainbow-color yellow"></div>
        <div class="rainbow-color green"></div>
        <div class="rainbow-color blue"></div>
        <div class="rainbow-color indigo"></div>
        <div class="rainbow-color violet"></div>
    </div>
</body>
</html>
