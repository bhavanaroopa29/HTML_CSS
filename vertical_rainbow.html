<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizantal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .rainbow-color {
            width: 100%;
            height: 20%;
            position: absolute;
        }

        .red { background-color: red; top: 0; }
        .orange { background-color: orange; top: 20%; }
        .yellow { background-color: yellow; top: 40%; }
        .green { background-color: green; top: 60%; }
        .blue { background-color: blue; top: 80%; }
        .indigo { background-color: indigo; top: 100%; }
        .violet { background-color: violet; top: 120%; }
    </style>
</head>
<body>
    <div class="rainbow-color red"></div>
    <div class="rainbow-color orange"></div>
    <div class="rainbow-color yellow"></div>
    <div class="rainbow-color green"></div>
    <div class="rainbow-color blue"></div>
    <div class="rainbow-color indigo"></div>
    <div class="rainbow-color violet"></div>
</body>
</html>
