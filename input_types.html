<html>

<head>
    <title>FORMS AND LABELS </title>
</head>

<body>
    <form action="/" method="post">
        <div>
            <label for="name"> Name</label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="60">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="month">Month</label>
            <input type="month" name="month" id="month">

        </div>
        <div>
            <label for="week">Week</label>
            <input type="week" name="week" id="week">
        </div>
        <div>

            <label>Select your favorite fruits!</label>

            <input type="radio" name="fruits" id="apple"> Apple
            <input type="radio" name="fruits" id="mango"> Mango
            <input type="radio" name="fruits" id="banana"> Banana
        </div>

        <div>
            <label>Select your favorite fruits!</label>
            <input type="checkbox" name="fruits" id="apple"> Apple
            <input type="checkbox" name="fruits" id="mango"> Mango
            <input type="checkbox" name="fruits" id="banana"> Banana
        </div>
        <div>
            <label for="color">Select your favorite colour!</label>
            <input type="color" name="color" id="color"> Apple

        </div>
    </form>
</body>

</html>
