<html>

<head>
    
    <title>ORDERED AND UNORDERED LIST </title>

</head>

<body>
    <ul>
        <!--creating unordered list-->
        <li>Apple</li>
        <li>Bannana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>grapes</li>
    </ul>

    <ol>
        <!--creating unordered list-->

        <li>Apple</li>
        <li>Bannana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>grapes</li>
    </ol>
    <ol>
        <!--creating unordered list with value-->
        <li value="4">Apple</li>
        <li value="2">Bannana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>grapes</li>
    </ol>

    </li>
    </ul>
</body>

</html>
