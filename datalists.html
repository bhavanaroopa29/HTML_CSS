<html>

<head>
    <title>Datalists</title>
</head>

<body>
    <form>
        <label for="brand">SELECT A BRAND</label>
        <input type="text" name="brand" id="brand" list="brands">
        <datalist id=brands>
            <option value="Reeboke">
            <option value="Addidas">
            <option value="Nike">
            <option value="Puma">
            <option value="DKS">

        </datalist>

    </form>

</body>

</html>
